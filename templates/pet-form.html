{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}



{% block content %}

<h1>Add a new pet: </h1>

<form method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        <!-- {% for err in field.error %}
        <span>{{err}}</span>
        {% endfor %} -->
    </p>
    {% endfor %}
    <button>Submit</button>
</form>





{% endblock %}
